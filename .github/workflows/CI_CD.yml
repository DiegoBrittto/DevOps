name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Instalar dependências de lint
      run: |
        npm install htmlhint stylelint eslint
    - name: Verificar HTML
      run: npx htmlhint ./index.html

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Simular build (copiar arquivos)
        run: |
          mkdir dist
          cp index.html style.css script.js dist/

  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: 'https://diegobrittto.com'
    needs: build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar AWS CLI (script oficial)
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Subir arquivos para o S3
        run: |
          mkdir dist
          cp index.html style.css script.js dist/
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete

  deploy-drd:
    runs-on: ubuntu-latest
    environment:
      name: drd
    needs: build
    steps:
      - name: Exemplo de Deploy DRD
        run: echo Deploy ambiente DRD!
